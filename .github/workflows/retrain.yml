name: Hourly Retraining Pipeline

on:
  schedule:
    - cron: "0 * * * *"   # Every hour
  workflow_dispatch:      # Manual trigger
  push:
    paths-ignore:
      - "models/**"       # Prevent infinite loop on model commit

jobs:
  retrain:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      # -----------------------------
      # Checkout Repository
      # -----------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      # -----------------------------
      # Setup Python
      # -----------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # -----------------------------
      # Install Dependencies
      # -----------------------------
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # -----------------------------
      # Run Retraining Pipeline
      # -----------------------------
      - name: Run retraining pipeline
        run: |
          python -m src.orchestration.retrain_pipeline

      # -----------------------------
      # Commit & Push Model Updates
      # -----------------------------
      - name: Commit updated artifacts
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"

          # Rebase safely
          git fetch origin
          git checkout main
          git pull --rebase origin main

          # Add changes
          git add models/ || true

          # Commit only if changes exist
          git diff --cached --quiet || git commit -m "Automated retraining run"

          # Push
          git push origin main
